<html>

<head>
  <title>JavaScript</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/0f0eb67db4.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="frame">

    <div class="container1">
      <div class="word word1">
        <div class="letter letter1"></div>
        <div class="letter letter2"></div>
        <div class="letter letter3"></div>
        <div class="letter letter4"></div>
        <div class="letter letter5"></div>
      </div>
      <div class="word word2">
        <div class="letter letter1"></div>
        <div class="letter letter2"></div>
        <div class="letter letter3"></div>
        <div class="letter letter4"></div>
        <div class="letter letter5"></div>
      </div>
      <div class="word word3">
        <div class="letter letter1"></div>
        <div class="letter letter2"></div>
        <div class="letter letter3"></div>
        <div class="letter letter4"></div>
        <div class="letter letter5"></div>
      </div>
      <div class="word word4">
        <div class="letter letter1"></div>
        <div class="letter letter2"></div>
        <div class="letter letter3"></div>
        <div class="letter letter4"></div>
        <div class="letter letter5"></div>
      </div>
      <div class="word word5">
        <div class="letter letter1"></div>
        <div class="letter letter2"></div>
        <div class="letter letter3"></div>
        <div class="letter letter4"></div>
        <div class="letter letter5"></div>
      </div>
    </div>

    <div class="container2">
      <div class="keyboard_row1 kr">
        <div class="c letter"><span class="text">E</span></div>
        <div class="c letter"><span class="text">R</span></div>
        <div class="c letter"><span class="text">T</span></div>
        <div class="c letter"><span class="text">Y</span></div>
        <div class="c letter"><span class="text">U</span></div>
        <div class="c letter"><span class="text">I</span></div>
        <div class="c letter"><span class="text">O</span></div>
        <div class="c letter"><span class="text">P</span></div>
        <div class="c letter"><span class="text">Ğ</span></div>
        <div class="c letter"><span class="text">Ü</span></div>
      </div>
      <div class="keyboard_row2 kr">
        <div class="c letter"><span class="text">A</span></div>
        <div class="c letter"><span class="text">S</span></div>
        <div class="c letter"><span class="text">D</span></div>
        <div class="c letter"><span class="text">F</span></div>
        <div class="c letter"><span class="text">G</span></div>
        <div class="c letter"><span class="text">H</span></div>
        <div class="c letter"><span class="text">J</span></div>
        <div class="c letter"><span class="text">K</span></div>
        <div class="c letter"><span class="text">L</span></div>
        <div class="c letter"><span class="text">Ş</span></div>
        <div class="c letter"><span class="text">İ</span></div>
      </div>
      <div class="keyboard_row3 kr">
        <div id="enter" class="c"><span class="text">ENTER</span></div>
        <div class="c letter"><span class="text">Z</span></div>
        <div class="c letter"><span class="text">C</span></div>
        <div class="c letter"><span class="text">V</span></div>
        <div class="c letter"><span class="text">B</span></div>
        <div class="c letter"><span class="text">N</span></div>
        <div class="c letter"><span class="text">M</span></div>
        <div class="c letter"><span class="text">Ö</span></div>
        <div class="c letter"><span class="text">Ç</span></div>
        <div id="delete" class="c"><span class="text">SIL</span></div>
      </div>
    </div>

  </div>
<script src="setWords.js"></script>
  <script src="app.js"> </script>
</body>

</html>
